<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiminamflix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Chakra Petch', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            background-color: #111;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e50914;
        }

        .hero {
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .hero iframe {
            max-width: 100%;
            border-radius: 10px;
        }

        .categoria {
            padding: 40px 20px;
        }

        .categoria h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-left: 5px solid #e50914;
            padding-left: 10px;
        }

        .categoria-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .categoria-videos a img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .categoria-videos a img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #888;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>GUIMINAMFLIX</header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Filmes</a>
        <a href="#">Séries</a>
        <a href="#">Minha Lista</a>
    </nav>

    <section class="hero">
        <h1>ATRAVÉS DO ARANHAVERSO</h1>
        <p>#homem-aranha</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section class="categoria">
        <h2>Filmes e séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc" target="_blank">
                <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt="Filme 1" />
            </a>
            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8" target="_blank">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Filme 2" />
            </a>
            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc" target="_blank">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Filme 3" />
            </a>
            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw" target="_blank">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg" alt="Filme 4" />
            </a>
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis" target="_blank">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Filme 5" />
            </a>
        </div>
    </section>

    <footer>
        &copy; 2025 Guiminamflix - Todos os direitos reservados.
    </footer>

</body>

</html>
